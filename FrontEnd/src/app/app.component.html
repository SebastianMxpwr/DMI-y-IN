<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu type="reveal" contentId="main-content">
      <ion-content class="ion-padding">
        <div class="profile">
          <div class="img-profile">
            <img alt="profile-picture" [src]="'http://localhost:3000/' +  user.imagePath">
          </div>
          <div class="buttons">
            <ion-button routerLink="/profile">
              <ion-icon name="person-outline"></ion-icon>
              <span class="ion-text-left">Tu perfl</span>
            </ion-button>
            <ion-button routerLink="/stores">
              <ion-icon name="bag-handle-outline"></ion-icon>
              <span class="ion-text-left">Tiendas</span>
            </ion-button>
            <ion-button>
              <ion-icon name="refresh-outline"></ion-icon>
              <span class="ion-text-left">Tiendas recientes</span>
            </ion-button>
            <ion-button>
              <ion-icon name="star-outline"></ion-icon>
              <span class="ion-text-left">Tus favoritos</span>
            </ion-button>
            <ion-button class="unique-button"><ion-icon slot="end" name="log-out-outline"></ion-icon></ion-button>
          </div>
        </div>
      </ion-content>
    </ion-menu> 
  </ion-split-pane>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
