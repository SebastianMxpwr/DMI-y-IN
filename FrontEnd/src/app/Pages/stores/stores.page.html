<ion-menu type="reveal" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Click to close the menu</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu> 
<ion-content id="main-content">
  <div class="data">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <p>Hola! {{user.name}}</p>
    </ion-buttons>
  </div>
  <div class="stores">
    <ion-card *ngFor="let store of addedStores">
      <img alt="Silhouette of mountains" [src]="'http://localhost:3000/' +  store.imagePath" (click)="goToStore(store._id)"/>
      <ion-card-header (click)="goToStore(store._id)">
        <ion-card-title>{{store.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
